<!DOCTYPE html> <!--Doctype-->
<html lang="en"> <!--lang attribute-->
<head> <!--tag-->
    <meta charset="UTF-8"> <!--emtadata tag with charset attribute-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--responsive scaling viewport calc-->
    <title>Document</title> <!--Title of document-->
</head>
<body>
    <h1>H1 tag</h1>
    <h2>H2 tag</h2>
    <h3>H3 tag</h3>
    <h4>H4 tag</h4>
    <h5>H5 tag</h5>
    <h6>H6 tag</h6>
    <ul><!--unordered list--></ul>
    <ol><!--ordered list--></ol>
    <ul>
        <li><!--list item--></li>
    </ul>
    <br> <!--break line-->

    <p>paragraph</p>
    <div class="footer">
        <!--div with footer class-->
    </div>
    <div id="unique-footer">
        <!--div with unique id-->
    </div>

    <!--BEM methodology-->
    <div class="some-block">
        <div class="some-block__element">
        </div>
        <div class="some-block__element_modifier">
        </div>
    </div>

    <p style="color: blue;">Inline style attribute</p>
</body>
</html>
